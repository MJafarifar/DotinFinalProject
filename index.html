<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h2>All Products</h2>
        <ul id="products" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>

    <script>
        var uri = 'api/GenerateLink';
        function find() {

            var id = $('#prodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    console.log(data)
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

    </script>
</body>
</html>
